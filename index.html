<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="shortcut icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="resource/css/reset.css" />
    <link rel="stylesheet" href="resource/css/style.css" />
  </head>
  <body>
    <section id="calculator">
      <article id="display">
        <input id="inputDisplay" type="text" readonly />
      </article>
      <article id="buttons">
        <button class="ac">AC</button>
        <button class="del">DEL</button>
        <button class="percent">%</button>
        <button class="btn divide">รท</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn multiple">x</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn minus">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn add">+</button>
        <button class="btn">00</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="equal">=</button>
      </article>
    </section>

    <script src="resource/js/script.js"></script>
  </body>
</html>
